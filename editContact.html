<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Manager</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default">
        <ul class="nav navbar-nav">
          <li><a href="home.html" class="activePage">Home</a></li>
          <li><a href="addContact.html" class="activePage">Add Contact</a></li>
          <li class="active"><a href="editContact.html" class="activePage">Edit Contact</a></li>
          <li><a href="deleteContact.html" class="activePage">Delete Contact</a></li>
        </ul>
      </nav>
      <h2>Edit Contact</h2>
      <table id="contactsTable" class="table table-striped">
      </table>

      <!--modal to edit contact -->
      <div id="modalContainerEdit" class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" >&times;</button>
              <h4 class="modal-title">Edit Contact</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="fname">Firstname:</label>
                  <input type="text" id="fname" class="form-control">
                </div>
                <div class="form-group">
                  <label for="lname">Lastname:</label>
                  <input type="text" id="lname" class="form-control">
                </div>
                <div class="form-group">
                  <label for="phone">Phone:</label>
                  <input type="text" id="phone" class="form-control">
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="text" id="email" class="form-control">
                </div>
              </form>
            <div class="modal-footer">
              <button type="button" id="editDialog" class="btn btn-primary">Update Contact</button>
              <button type="button" id="cancelEditDialog" class="btn btn-default">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="contact.js" charset="utf-8"></script>
    <!--<script src="editContact.js" charset="utf-8"></script>-->
  </body>
</html>
